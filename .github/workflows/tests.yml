
name: Tests

on:  
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:  
  build:    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - run: npm test